<body>
	<form action="action_page.php">
	<div>
	<table id="table_01">

			<th class="putbutton"><button id ="button_add" type = "button" value="+" onclick="add_01()"><b>+</b></button></th>

	</table>

	<table id="table_02">
		<tr>
			<th class="putbutton"><button id ="button_add" type = "button" value="+" onclick="add_02()"><b>+</b></button></th>
			<th>Name</th>

		<script>
			function add_01(){
				var numofRow = document.getElementById("table_01").rows.length;
				var row = document.getElementById("table_01").insertRow(numofRow);

				var cell1 = row.insertCell(0);
				var cell2 = row.insertCell(1);

				if(numofRow%2==1){
					cell2.setAttribute("class","tr_odd");
				}
				else{
					cell2.setAttribute("class","tr_even");
				}

				var btnSub = document.createElement("button");
				btnSub.setAttribute("type", "button");
				btnSub.setAttribute("onclick","sub(this)");
				btnSub.appendChild(document.createTextNode("-"));

				cell1.appendChild(btnSub);
				cell2.innerHTML = "default text";
			}
			function add_02(){
				var numofRow = document.getElementById("table_02").rows.length;
				var row = document.getElementById("table_02").insertRow(numofRow);

				var cell1 = row.insertCell(0);
				var cell2 = row.insertCell(1);
				var cell3 = row.insertCell(2);
				var cell4 = row.insertCell(3);
				var cell5 = row.insertCell(4);
				var cell6 = row.insertCell(5);

				if(numofRow%2==1){
					cell2.setAttribute("class","tr_odd");
					cell3.setAttribute("class","tr_odd");
					cell4.setAttribute("class","tr_odd");
					cell5.setAttribute("class","tr_odd");
					cell6.setAttribute("class","tr_odd");
				}
				else{
					cell2.setAttribute("class","tr_even");
					cell3.setAttribute("class","tr_even");
					cell4.setAttribute("class","tr_even");
					cell5.setAttribute("class","tr_even");
					cell6.setAttribute("class","tr_even");
				}

				var btnSub = document.createElement("button");
				btnSub.setAttribute("type", "button");
				btnSub.setAttribute("onclick","sub(this)");
				btnSub.appendChild(document.createTextNode("-"));

				cell1.appendChild(btnSub);
				cell2.innerHTML = "default text";
				cell3.innerHTML = "default text";
				cell4.innerHTML = "default text";
				cell5.innerHTML = "default text";
				cell6.innerHTML = "default text";
			}

			function sub(button){
				button.parentNode.parentNode.parentNode.removeChild(button.parentNode.parentNode);
			}
		</script>
</body>
</html>
