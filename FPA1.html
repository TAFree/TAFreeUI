	<script>
		function autogrow(textarea){

			var adjustedHeight=textarea.clientHeight;
	    	adjustedHeight=Math.max(textarea.scrollHeight,adjustedHeight);

	    	if (adjustedHeight>textarea.clientHeight){
	        textarea.style.height=adjustedHeight+'px';
	    	}
		}
		function enlarge(img){
			var title=img.parentElement;
			var block=title.parentElement;
			var box=document.getElementsByClassName('box')[0].children;
			var bot=document.getElementsByClassName('bottom')[0];

			if (bot.style.display!=""){
				for (var i = 0; i < box.length; i++) {
    				box[i].style.display="";
				}
    			bot.style.display="";
				img.src='svg/zoom-in.svg';
				block.style.width='350px';
				block.style.height='270px';
			}
			else{
				for (var i = 0; i < box.length; i++) {
    				box[i].style.display="none";
				}
    			bot.style.display="none";
				block.style.display='block';
				img.src='svg/zoom-out.svg';
				block.style.width='90vw';
				block.style.height='90vh';
			}
		}
	</script>
