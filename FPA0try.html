<!DOCTYPE html>
<html>
	<head>
		<title>Upload Answer</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="styleFPA0&FPM1try.css">
		
	</head>

	<body>
		<div>
		<form action="action_page.php">
		<table id="table">
			<tr>
				<th class="putbutton"></th>
				<th>Item &nbsp<select name="Lab">
					<option value="l1">Lab1</option>
					<option value="l2">Lab2</option>
					<option value="l3">Lab3</option>
					<option value="l4">Lab4</option>
					<option value="l5">Lab5</option>
					<option value="l6">Lab6</option>
					<option value="l7">Lab7</option>
					<option value="l8">Lab8</option>
					<option value="l9">Lab9</option>
					<option value="l10">Lab10</option>
					<option value="l11">Lab11</option>
					<option value="l12">Lab12</option>
					<option value="l13">Lab13</option></select>
				</th>
				<th>Problem &nbsp<input type="text"></th>
				<th>Judge  &nbsp<select name="jg">
					<option value="jd1">Automatic</option>
					<option value="jg2">Manual</option>
					</select>
				</th>
			</tr>
			<tr>
				<td class="putbutton"><button id="button_add" type="button" value="+"; onclick="add()"><b>+</b></button></td>
				<td class="tr_odd">Class</td>
				<td class="tr_odd">File(.java)</td>
				<td class="tr_odd">Disription</td>
			</tr>
			<tr>
				<td class="putbutton"></td>
				<td class="tr_even"><input id="text" type="text" value=""></td>
				<td class="tr_even"><input id="file" type="file" value=""></td>
				<td class="tr_even" rowspan="50" id = "spantd"><input type="file" value="discription"></td>
			</tr>
			<tr>
				<td class="putbutton"><button id="button_sub" type="button" value="-" onclick="sub(this)"><b>-</b></button></td>
				<td class="tr_odd"><input type="text" value=""></td>
				<td class="tr_odd"><input type="file" value=""></td>
			</tr>
				
			<br>
			<br>
		</table>
		<button id="buttonsubmit" type="submit" value="save" onclick="confirm('Sure or not?')">save</button>
		</div>
		</form>
		

		<script>
		

		function add(){

			var numofRow = document.getElementById("table").rows.length;
			

			var row = document.getElementById("table").insertRow(numofRow);
			var cell1 = row.insertCell(0);
			var cell2 = row.insertCell(1);
			var cell3 = row.insertCell(2);
			//var cell4 = row.insertCell(3);


			if(numofRow%2==1){
				cell2.setAttribute("class","tr_odd");
				cell3.setAttribute("class","tr_odd");
				
			}
			else{
				cell2.setAttribute("class","tr_even");
				cell3.setAttribute("class","tr_even");
				
			}

			var btnSub = document.createElement("button");
			btnSub.setAttribute("type","button");
			btnSub.appendChild(document.createTextNode("-"));
			btnSub.setAttribute("onclick","sub(this)");

			var tetCla = document.createElement("input");
			tetCla.setAttribute("type","text");

			var choFle = document.createElement("input");
			choFle.setAttribute("type","file");

			cell1.appendChild(btnSub);
			cell2.appendChild(tetCla);
			cell3.appendChild(choFle);
			




			}
		
		function sub(button){
			
			button.parentNode.parentNode.parentNode.removeChild(button.parentNode.parentNode);
			

		}
		</script>
	</body>
</html>
