<!DOCTYPE html>
<head>
	<style type="text/css">
		form{
			padding-top: 20vh;
		}
		.row{
			text-align: center;
			padding:10px;
		}
		input.text{
			border:1px solid black;
			width:300px;
			height:20px;
			padding-left: 3px;
		}
		input.button{
			font-size: 16px;
		}
	</style>
</head>
<body>
	<form>
		<div class="row">
			<input type="text" value="Student List File.csv" class="text">
			<input type="button" value="..." class="button">
		</div>
		<div class="row">
			<input type="button" value="&nbsp;&nbsp;&nbsp;&nbsp;Save&nbsp;&nbsp;&nbsp;&nbsp;" class="button" onclick="confirm('Sure?')">
		</div>
	</form>
</body>
</html>
