<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8">

</head>
<body>
<svg id = "s" >
<circle id = "a" cx = "50" cy = "50" r = "20" fill = "red" />
</svg>
<button onclick = "clearSVG()">Click</button>
<script>
function makeSVG(tag, attrs) {
              var el= document.createElementNS('http://www.w3.org/2000/svg', tag);
              for (var k in attrs)
                  el.setAttribute(k, attrs[k]);
              return el;
          }

          var circle= makeSVG('rect', {x:100, y:0, width:50, height:50, stroke: 'black', 'stroke-width': 2, fill: 'red'});
          
          circle.style.transform = "translate(50px, 50px)";
          circle.onmouseover = function(){circle.style.fill = "blue";}
          document.getElementById('s').appendChild(circle);
function clearSVG(){
	document.getElementById('s').removeChild(circle);
}
</script>
</svg>
</body>
</html>
